<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ko'z kasalliklari tahlili</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center">Ko'z kasalliklari tahlili</h1>
    <form method="post" enctype="multipart/form-data" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Tahlil qilish</button>
    </form>
    <h2>Yuklangan rasmlar:</h2>
    <div class="row">
        {% for image in images %}
        <div class="col-md-3">
            <img src="{{ image.image.url }}" class="img-thumbnail" alt="Uploaded Image">
        </div>
        {% endfor %}
    </div>

</body>
</html>
